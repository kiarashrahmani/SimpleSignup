<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<h1 class="titles">sign-up</h1> 
<div class="container">

    <div class="container div1">
        <label for="Firstname">Firstname:</label>
        <input type="text" id="Firstname">
    </div>
    <div class="container div2">
        <label for="Lastname">Lastname:</label>
        <input type="text" id="Lastname">
    </div>
    <div class="container div3">
        <label for="Email">Email:</label>
        <input type="email" id="Email">
    </div>
    <div class="container div5">
        <label for="Password">Password:</label>
        <input type="password" id="Password">
    </div>
    <div class="container div6">
        <label for="URL">URL:</label>
        <input type="url" id="URL">
    </div>
    <div class="container div6">
        <label for="phoneNumber">PhoneNumber:</label>
        <input type="tel" id="phoneNumber">
    </div>
    <div class="container div7">
        <label for="date">date:</label>
        <input type="date" id="date">
    </div>
    <div class="container div8">
        <label for="ipAddress">ipAddress:</label>
        <input type="text" id="ipAddress">
    </div>
    <div class="container div9">
        <label for="cardNumber">cardNumber:</label>
        <input type="text" id="cardNumber">
    </div>
    <div class="container div10">
        <label for="username">username:</label>
        <input type="text" id="username">
    </div>
    <div class="container div11">
        <label for="hexColor">hexColor:</label>
        <input type="text" id="hexColor">
    </div>
    <div class="container div12">
        <label for="zipCode">zipCode:</label>
        <input type="" id="zipCode">
    </div>
    <div class="container div4">
        <label for="Marital">Marital Status:</label>
        <select id="Marital">
            <option value="Married">Married</option>
            <option value="Not-Married">Not-Married</option>

        </select>
    </div>
    
    <button id="button">Submit</button>
</div>
<script src="JS/validating.js"></script>

</body>
</html>
